{% extends 'base.html' %}
{% block title %}تعديل البيانات{% endblock %}

{% block content %}
<div class="container py-5">
    <h3 class="mb-4 text-center">✏️ تعديل بيانات الملف الشخصي</h3>

    <div class="row justify-content-center">
        <div class="col-md-7 col-lg-6">
            <div class="card p-4 shadow-lg">
                
                <form method="post">
                    {% csrf_token %} 

                    {{ form.as_p }} 

                    <button type="submit" class="btn btn-success mt-4 w-100">
                        حفظ التعديلات
                    </button>
                    <a href="{% url 'account' %}" class="btn btn-outline-secondary mt-3 w-100">
                        إلغاء والعودة
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
